{% extends 'base.html' %}

{% block title %}Accept invitation{% endblock title %}

{% block content %}
    <div class="well col-md-6">
        <p>User {{ invitation.from_user }} invites you to a game. He/she included the following message:</p>

        <blockquote>
            <p> {{ invitation.message }}</p>
        </blockquote>

        <!-- We use a regular form (and not a Django 'ModelForm') because the user doesn't give us any input that needs to be
             saved in the database. -->
        <form method="post" action="">
            {% csrf_token %}
            <button type="submit" name="accept" value="ok">Accept</button>
            <button type="submit" name="deny" value="no">Deny</button>
        </form>
    </div>
{% endblock content %}
